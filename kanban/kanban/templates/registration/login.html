{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
    <h1>ログイン</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}<!--formでviews.pyからユーザー名とパスのフォームを作り出す、as_pは2つのフォームを改行表示-->
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
{% endblock %}
